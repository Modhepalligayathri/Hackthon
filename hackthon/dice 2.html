<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice</title>
</head>

<body>
    <p id="demo"></p>
    <img id="https://thumbs.dreamstime.com/z/set-dice-icon-traditional-die-six-faces-cube-marked-different-numbers-dots-pips-to-simple-flat-style-vector-202612165.jpg"  width="30%" height="auto"></br>
    <button onclick="clickevent()">Roll it dice!</button>

    <script>
        var para;
        var rannum;
        function clickevent(){
        rannum = Math.floor(Math.random() * 6) + 1;
        para = document.getElementById("demo");
        
        para.innerHTML = rannum;

        if(rannum==1){
            document.getElementById("myImg").src = "dice 1.svg";
        }
        if(rannum==2){
            document.getElementById("myImg").src = "dice 2.svg";
        }
        if(rannum==3){
            document.getElementById("myImg").src = "dice 3.svg";
        }
        if(rannum==4){
            document.getElementById("myImg").src = "dice 4.svg";
        }
        if(rannum==5){
            document.getElementById("myImg").src = "dice 5.svg";
        }
        if(rannum==6){
            document.getElementById("myImg").src = "dice 6.svg";
        }
    }
    </script>
</body>

</html>
